<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pesquisa</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="skincare" src="imagens/skincare.jpg" alt="SkinCare">
    <h1>Formulário de Pesquisa</h1>
    <p>Nos ajude a melhorar os nossos serviços, avalie nossa Clínica Estética.</p>

    <main>
        <form>
            <label for="nome">Nome e sobrenome</label>
            <input type="text" id="nome">

            <label for="email">Seu melhor Email</label>
            <input type="email" id="email">

            <label for="nasc">Data de nascimento</label>
            <input type="date" id="nasc">

            <!--p>Serviços já usados</p>
            <input type="checkbox" id="servicos"!-->

            <label for="avaliacao">Comentários e sugestões</label>
            <input type="text" id="avaliacao">

            <input type="button" onclick="alert('Formulário enviado')" value="Enviar formulário" >

        </form>
    </main>

</body>
</html>
